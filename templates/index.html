<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #popup {
            display: none; /* Caché par défaut */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #overlay {
            display: none; /* Caché par défaut */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #close-btn {
            cursor: pointer;
            color: red;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Cliquez sur l'image</h1>
<img src="votre_image.png" alt="Image" id="clickable-image">

<div id="overlay"></div>
<div id="popup">
    <div id="popup-content">
        <span id="close-btn">✖</span>
        <p id="popup-text"></p>
        <button id="view-lines">Voir les lignes</button>
        <div id="lines" style="margin-top: 10px;"></div>
    </div>
</div>

<script>
    const image = document.getElementById('clickable-image');
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');
    const popupText = document.getElementById('popup-text');
    const closeButton = document.getElementById('close-btn');
    const viewLinesButton = document.getElementById('view-lines');
    const linesDiv = document.getElementById('lines');

    image.addEventListener('click', function(event) {
        const rect = image.getBoundingClientRect();
        const x = event.clientX - rect.left; // Position X relative à l'image
        const y = event.clientY - rect.top;  // Position Y relative à l'image
        
        // Afficher le popup
        popupText.innerText = `Vous avez cliqué à la position : (${x.toFixed(2)}, ${y.toFixed(2)})`;
        popup.style.display = 'block';
        overlay.style.display = 'block';
    });

    closeButton.addEventListener('click', function() {
        popup.style.display = 'none';
        overlay.style.display = 'none';
        linesDiv.innerHTML = ''; // Réinitialiser le contenu des lignes
    });

    viewLinesButton.addEventListener('click', function() {
        fetch('/get_lines')
            .then(response => response.json())
            .then(data => {
                linesDiv.innerHTML = ''; // Réinitialiser le contenu des lignes
                data.forEach(line => {
                    const p = document.createElement('p');
                    p.textContent = line;
                    linesDiv.appendChild(p);
                });
            });
    });

    overlay.addEventListener('click', function() {
        popup.style.display = 'none';
        overlay.style.display = 'none';
        linesDiv.innerHTML = ''; // Réinitialiser le contenu des lignes
    });
</script>

</body>
</html>
