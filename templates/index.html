<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <h1>Projet : ≪ Vas-y dans le métro ≫</h1>
    
    <!-- Nouveau boutons pour Position 1 et Position 2 -->
    <button id="position1-btn">Position 1</button>
    <button id="position2-btn">Position 2</button>
    
    <!-- Paragraphes pour afficher les coordonnées -->
    <p id="coordinates1" style="font-size: 18px; color: #555;"></p>
    <p id="coordinates2" style="font-size: 18px; color: #555;"></p>
    
    <div>
        <img src="{{ url_for('static', filename='res/metrof_r.png') }}" alt="Image" id="clickable-image">
    </div>
    <div id="overlay"></div>
    <div id="popup">
        <div id="popup-content">
            <h2 id="popup-text"></h2>
            <ul id="lines"></ul> <!-- Conteneur pour afficher les lignes directement -->
            <button id="close-btn">Fermer</button>
        </div>
    </div>

    <!-- Inclure le fichier JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
